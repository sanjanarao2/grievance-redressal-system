{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}

  <head>
    <meta charset="utf-8">
    <title>My Complaints</title>
  </head>
  <body>
    <h2> My Complaints </h2>
    <hr>

    {% for complaint in complaints %}
      <h3>Token: {{complaint.token}}</h3>
      <p>Grievance: {{ complaint.complaint }} </p>
      <p> By {{ complaint.author.username }} at {{ complaint.date }}</p>
      <hr>

    {% endfor %}

    <form action="{% url 'complaint-registration' %}">
  	    <input type="submit" value="Register Complaint"><br/>
    </form>

    <form action="{% url 'index' %}">
        <input type="submit" value="HOME"><br/>
    </form>

  </body>
{% endblock content %}

</html>
