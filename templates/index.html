{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
  <head>
    <meta charset="utf-8">
    <title> Welcome! </title>
  </head>
  <body>
    <h1> Welcome to Grievance Registration Portal</h1>

      {% if user.is_authenticated %}
        <h3> Hello {{user.first_name}} {{user.last_name}} </h3>
        <p>You can check your complaints here</p>
        <form action = "{% url 'mycomplaints' %}">
          <input type = "submit" value = "My Complaints"></input>
        </form>
     {% endif %}

  </body>

{% endblock %}
</html>
